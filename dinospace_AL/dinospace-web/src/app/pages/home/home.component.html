<div class="home-container">
    <!-- Muestra el logo y el título de la aplicación -->
    <div class="header-section">
        <div class="header-content">
            <h1 class="main-title">DINOSPACE</h1>
            <p class="subtitle">TU SITIO DE APOYO EMOCIONAL</p>
        </div>
        <div class="header-image">
            <!-- Imagen del logo de DinoSpace -->
            <img src="/assets/images/dino_space1.png" alt="DinoSpace Logo" class="logo" />
        </div>
    </div>

    <!-- Contenedor principal del contenido -->
    <div class="content-card">
        <div class="welcome-section">
            <!-- Mensaje de bienvenida para los usuarios -->
            <p class="welcome-text">
                Tu espacio seguro para el bienestar emocional y el crecimiento personal.<br>
                Únete a nuestra comunidad y descubre herramientas diseñadas especialmente para ti.
            </p>
        </div>

        <!-- Botones para registrar o iniciar sesión -->
        <div class="action-buttons">
            <!-- Botón para ir a la página de registro -->
            <button class="btn-primary" routerLink="/register">
                <span class="btn-text">¿Es tu primera vez en DinoSpace?</span>
                <span class="btn-subtext">Haz clic aquí</span>
            </button>

            <!-- Botón para ir a la página de inicio de sesión -->
            <button class="btn-secondary" routerLink="/login">
                <span class="btn-text">¿Ya tienes cuenta?</span>
                <span class="btn-subtext">Inicia sesión aquí</span>
            </button>
        </div>
    </div>
</div>
